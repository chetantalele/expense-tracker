name: Zero Touch Deploy

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      APP_NAME: ${{ github.event.repository.name }}
      AWS_REGION: ap-south-1
      CLUSTER_NAME: zero-touch-cluster

    steps:
    # =========================
    # Checkout
    # =========================
    - name: Checkout repository
      uses: actions/checkout@v4

    # =========================
    # AWS Auth (OIDC)
    # =========================
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ap-south-1

    # =========================
    # Terraform
    # =========================
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.5.7

    # =========================
    # PHASE 1 â€” AWS + EKS + Nodes
    # =========================
    - name: Terraform Init
      working-directory: terraform
      run: terraform init

    - name: Terraform Apply (Infra + RBAC + Controllers)
      working-directory: terraform
      env:
        TF_VAR_app_name: ${{ github.event.repository.name }}
        TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
        TF_VAR_hosted_zone_id: ${{ secrets.HOSTED_ZONE_ID }}
        TF_VAR_ci_role_arn: ${{ secrets.AWS_ROLE_ARN }}
      run: terraform apply -auto-approve

    # =========================
    # kubectl access (AFTER aws-auth exists)
    # =========================
    - name: Configure kubectl
      run: |
        aws eks update-kubeconfig \
          --name $CLUSTER_NAME \
          --region $AWS_REGION

    - name: Verify nodes joined cluster
      run: kubectl get nodes

    # =========================
    # Docker + ECR
    # =========================
    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION \
        | docker login --username AWS --password-stdin ${{ secrets.ECR_URL }}

    - name: Ensure ECR repository exists
      run: |
        aws ecr describe-repositories --repository-names $APP_NAME \
        || aws ecr create-repository --repository-name $APP_NAME

    - name: Build and Push Docker Image
      run: |
        docker build -t $APP_NAME ./app
        docker tag $APP_NAME:latest ${{ secrets.ECR_URL }}/$APP_NAME:latest
        docker push ${{ secrets.ECR_URL }}/$APP_NAME:latest

    # =========================
    # Inject Runtime Values
    # =========================
    - name: Inject runtime values
      env:
        DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
        APP_NAME: ${{ github.event.repository.name }}
        IMAGE_URI: ${{ secrets.ECR_URL }}/${{ github.event.repository.name }}:latest
      run: |
        chmod +x scripts/inject.sh
        ./scripts/inject.sh

    # =========================
    # Deploy App
    # =========================
    - name: Deploy to Kubernetes
      run: kubectl apply -f k8s/
